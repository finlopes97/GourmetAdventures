<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAB207 Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Add FontAwesome icons -->
    <script src="https://kit.fontawesome.com/42381de42c.js" crossorigin="anonymous"></script>
	<meta name="csrf-token" content="{{ csrf_token() }}">
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">
                    <!-- Implement Font Awesome icons like this if you're curious homies -->
                    <i class="fa-solid fa-utensils"></i>
                    Foodie Directions
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvas" aria-labelledby="navbarOffcanvasLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <!-- Searchbar -->
                            <li class="nav-item">
                                <form class="d-flex ms-auto mb-0">
                                    <input class="form-control me-2" type="search" placeholder="Find foodies..." aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </li>
                            <!-- Login button -->
                            {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a type="button" class="btn btn-outline-primary ms-2" href="/user">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a type="button" class="btn btn-outline-danger ms-2" href="/logout">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a type="button" class="btn btn-outline-primary ms-2" href="/login">Login</a>
                                </li>
                            {% endif %}
                            <!-- Create event link -->
                            <li class="nav-item">
                                <a type="button" class="nav-item btn btn-outline-success" href="/create">Create Event</a>
                            </li>
                            <!-- Bookings link
                            <li class="nav-item">
                                <a type="button" class="nav-item btn btn-light" href="/bookings">Bookings</a>
                            </li> -->
                        </ul>
                    </div>         
                </div>
            </div>
        </nav>
 
        <!-- Header extensions -->
        {% block header %}
        {% endblock %}

    </header>

    <!-- Main content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="container mx-lg-5">
        <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Foodie Directions, Inc - IAB207</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
