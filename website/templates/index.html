<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Foodie Directions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- Add FontAwesome icons -->
        <script src="https://kit.fontawesome.com/42381de42c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav>
                <!-- Using Bootstrap responsive breakpoints to add an expandable menu when on a mobile display -->
                <div class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <!-- Implement Font Awesome icons like this if you're curious homies -->
                            <i class="fa-solid fa-utensils"></i>
                            Foodie Directions
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <!-- Searchbar -->
                            <form class="d-flex ms-auto mb-0">
                                <input class="form-control me-2" type="search" placeholder="Find foodies..." aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                            <!-- Login button -->
                            <button type="button" class="btn btn-outline-primary ms-2">Login</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        {% block content %}
        {% endblock %}

        <!-- Wrap the footer in a container to apply additional positioning on it -->
        <div class="container mx-lg-5">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-3 mb-md-0 text-muted">Â© 2021 Foodie Directions, Inc - IAB207</span>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

</html>
