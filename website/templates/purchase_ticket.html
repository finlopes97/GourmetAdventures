{% extends 'base.html' %}

{% block content %}

<head>
  <meta charset="UTF-8">
  <title>Event Ticket Purchase</title>
</head>
<body>
  <h1>Event Ticket Purchase</h1>

  <form action="your-processing-script" method="POST">

    <h2>Billing Details</h2>

    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" required><br>

    <label for="zip">Zip Code:</label><br>
    <input type="text" id="zip" name="zip" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <h2>Payment Options</h2>

    <label for="cardName">Name on Card:</label><br>
    <input type="text" id="cardName" name="cardName" required><br>

    <label for="cardNumber">Card Number:</label><br>
    <input type="text" id="cardNumber" name="cardNumber" required><br>

    <label for="expiryDate">Expiry Date (MM/YY):</label><br>
    <input type="text" id="expiryDate" name="expiryDate" required><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required><br>

    <input type="submit" value="Confirm Purchase">

  </form>
</body>

{% endblock %}
