<html>
<head>
    <meta chatset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS and Python file/style.css">
    <title>Foodie Directions | Registration</title>
</head>
<body>
    <div class="box">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Full Name" name="name" required>
            </div>
            <div class="input-field">
                <label for="username">User Name</label>
                <input type="text" placeholder="Enter User Name" name="username" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your valid email address" name="email" required>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter phone number" name="phone" required>
            </div>
            <div class="input-field">
                <label for="password">Passsword</label>
                <input type="password" placeholder="Create password" name="password" required>
            </div>
            <div class="input-field">
                <label for="confirmpassword">Confirm Passsword</label>
                <input type="confirmpassword" placeholder="Confirm password" name="confirmpassword" required>
            </div>
            <h3>Gender Selection</h3>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, youy agrees to our <a href="#">Terms and privacy policy</a><br>
                     You may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="input-field">
                <button type="submit" class="btn btn1">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
